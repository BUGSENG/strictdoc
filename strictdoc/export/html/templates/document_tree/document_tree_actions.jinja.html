<turbo-frame id="new_document">
  <a
    class="action_button"
    href="/actions/document_tree/new_document"
    data-turbo="true"
    title="Add new document"
  >{% include "_res/svg_ico16_add.jinja.html" %} Add document</a>
  <a
    class="action_button"
    href="/actions/document_tree/import_reqif_document_form"
    data-turbo="true"
    title="Import document tree from ReqIF"
  >Import from ReqIF</a>

{%- if not document_tree_iterator.is_empty_tree() -%}
  <a
    class="action_button"
    href="/reqif/export_tree"
    title="Export document tree to ReqIF"
  >Export to ReqIF</a>
{%- endif -%}
</turbo-frame>
