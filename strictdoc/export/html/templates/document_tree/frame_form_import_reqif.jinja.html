<turbo-frame data-controller="modal_controller">

<sdoc-backdrop>
  <form
    action="/actions/document_tree/import_document_reqif"
    method="POST"
    enctype="multipart/form-data"
    data-turbo="true"
  >
    <sdoc-modal>
      <sdoc-modal-header>
        Import ReqIF document
      </sdoc-modal-header>
      <sdoc-modal-content>

      {%- with
          field_class_name="",
          field_input_name="reqif_file",
          field_label="Click this div and select a file",
          errors=error_object.get_errors("reqif_file")
      -%}
        {% include "components/form/field/file/index.jinja" %}
      {%- endwith -%}

      </sdoc-modal-content>
      <sdoc-modal-footer>
          <button
            class="action_button"
            type="submit"
            data-testid="form-submit-action"
          >Import ReqIF</button>
          <button
            class="action_button"
            type="button"
            stimulus-modal-cancel-button
            data-testid="form-cancel-action"
          >Cancel</button>
      </sdoc-modal-footer>
    </sdoc-form>
  </form>
</sdoc-backdrop>
</turbo-frame>
