<sdoc-form-row
  {% if field_name == "COMMENT" -%}
    data-controller="deletable_field"
  {%- endif -%}
>

  {%- if field_name == "COMMENT" -%}
    <sdoc-form-row-action>
      <button
        class="action_icon"
        data-turbo-action="replace"
        data-turbo="true"
        data-js-delete-field-action
        title="Delete comment"
        data-action-type="delete"
        data-testid="form-delete-comment-field-action"
      >{% include "_res/svg_ico16_delete.jinja.html" %}</button>
      <sdoc-form-row-area></sdoc-form-row-area>
    </sdoc-form-row-action>
  {%- endif -%}

  <sdoc-contenteditable
    data-controller="editablefield"
    role="textbox"
    data-editable="multiline"
    {%- if field_editable is defined and not field_editable -%}
      contenteditable="false"
    {%- else -%}
      contenteditable="true"
    {%- endif -%}
    id="{{ field_input_name }}"
    placeholder="Enter {{ field_name }} here..."
    data-field-label="{{ field_name }}"
    {%- if field_class_name is defined -%}
      class="{{ field_class_name }}"
    {%- endif -%}
  >
    {%- if true -%}
    {{ field_value }}
    {%- endif -%}
  </sdoc-contenteditable>

  <textarea hidden name="{{ field_input_name }}">
    {%- if true -%}
    {{ field_value }}
    {%- endif -%}
  </textarea>

  {%- if errors|length > 0 -%}
    <sdoc-form-error>
    {%- for error in errors -%}
      {{ error }}
    {%- endfor -%}
    </sdoc-form-error>
  {%- endif -%}
</sdoc-form-row>
