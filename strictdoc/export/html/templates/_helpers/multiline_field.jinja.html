<div class="std-form-row">
  <div
    data-controller="editablefield"
    role="textbox"
    data-editable="multiline"
    {%- if field_editable is defined and not field_editable -%}
      contenteditable="false"
    {%- else -%}
      contenteditable="true"
    {%- endif -%}
    id="{{ field_input_name }}"
    placeholder="Enter {{ field_name }} here..."
  >
    {%- if true -%}
    {{ field_value }}
    {%- endif -%}
  </div>

  <textarea hidden class="std-input-hidden" name="{{ field_input_name }}">
    {%- if true -%}
    {{ field_value }}
    {%- endif -%}
  </textarea>

  {%- if errors|length > 0 -%}
    <div class="std-form-error">
    {%- for error in errors -%}
      {{ error }}
    {%- endfor -%}
    </div>
  {%- endif -%}
</div>
