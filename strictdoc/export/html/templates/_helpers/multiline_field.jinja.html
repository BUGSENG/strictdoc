<sdoc-form-row
  data-controller="deletable_field"
>
  <sdoc-contenteditable
    data-controller="editablefield"
    role="textbox"
    data-editable="multiline"
    {%- if field_editable is defined and not field_editable -%}
      contenteditable="false"
    {%- else -%}
      contenteditable="true"
    {%- endif -%}
    id="{{ field_input_name }}"
    placeholder="Enter {{ field_name }} here..."
    data-field-name="{{ field_name }}"
    {%- if field_class_name is defined -%}
      class="{{ field_class_name }}"
    {%- endif -%}
  >
    {%- if true -%}
    {{ field_value }}
    {%- endif -%}
  </sdoc-contenteditable>

  <textarea hidden name="{{ field_input_name }}">
    {%- if true -%}
    {{ field_value }}
    {%- endif -%}
  </textarea>

  {%- if errors|length > 0 -%}
    <sdoc-form-error>
    {%- for error in errors -%}
      {{ error }}
    {%- endfor -%}
    </sdoc-form-error>
  {%- endif -%}

  {%- if field_name == "COMMENT" -%}
    <div>
      <a href="#" data-turbo-action="replace" data-turbo="true" data-js-delete-comment>Delete comment</a>
    </div>
  {%- endif -%}
</sdoc-form-row>
