<sdoc-form-row
  data-controller="deletable_field"
>
  <sdoc-contenteditable
    data-controller="editablefield"
    role="textbox"
    data-editable="single"
    contenteditable="true"
    placeholder="Enter parent requirement UID here..."
    data-testid="requirement-parent-link-field"
  >
    {%- if true -%}
    {{ field.field_value }}
    {%- endif -%}
  </sdoc-contenteditable>
  <input type="hidden" name="requirement[REFS_PARENT][]" value="{{ field.field_value }}"/>
  {%- if field.validation_messages|length > 0 -%}
    <sdoc-form-error>
    {%- for validation_message in field.validation_messages -%}
      {{ validation_message }}
    {%- endfor -%}
    </sdoc-form-error>
  {%- endif -%}
  <div>
    <a href="#" data-turbo-action="replace" data-turbo="true" data-js-delete-field-action>Delete link</a>
  </div>
</sdoc-form-row>
