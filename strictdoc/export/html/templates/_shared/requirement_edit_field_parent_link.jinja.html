<div
  data-controller="requirement_link"
  class="std-form-row"
>
  <div
    data-controller="editablefield"
    role="textbox"
    data-editable="single"
    contenteditable="true"
    class="std-form-fileld-title"
    placeholder="Enter parent requirement UID here..."
    data-testid="requirement-parent-link-field"
  >
    {%- if true -%}
    {{ field.field_value }}
    {%- endif -%}
  </div>
  <input type="hidden" name="requirement[REFS_PARENT][]" value="{{ field.field_value }}"/>
  {%- if field.validation_messages|length > 0 -%}
    <div class="std-form-error">
    {%- for validation_message in field.validation_messages -%}
      {{ validation_message }}
    {%- endfor -%}
    </div>
  {%- endif -%}
  <div>
    <a href="#" data-turbo-action="replace" data-turbo="true" data-js-delete-link>Delete link</a>
  </div>
</div>
