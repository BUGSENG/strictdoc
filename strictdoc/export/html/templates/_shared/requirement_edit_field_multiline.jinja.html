<sdoc-form-row
  data-controller="requirement_multiline_field"
  class="requirement__statement"
>
  <div data-controller="editablefield" role="textbox" data-editable="multiline" contenteditable="true" class="std-form-field-rst" id="requirement_{{field.field_name}}" placeholder="Enter statement text here...">
    {%- if true -%}
    {{field.field_value}}
    {%- endif -%}
  </div>
  <textarea hidden name="requirement[{{field.field_name}}]">
    {%- if true -%}
    {{field.field_value}}
    {%- endif -%}
  </textarea>

  {%- if form_object.has_errors(field.field_name) -%}
    <div>
    {%- for error in form_object.get_errors(field.field_name) -%}
      {{ error }}
    {%- endfor -%}
    </div>
  {%- endif -%}

  {%- if field.field_name == "COMMENT" -%}
    <div>
      <a href="#" data-turbo-action="replace" data-turbo="true" data-js-delete-comment>Delete comment</a>
    </div>
  {%- endif -%}
</sdoc-form-row>
