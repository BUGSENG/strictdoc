<sdoc-form-row>
  <sdoc-contenteditable
    data-controller="editablefield"
    role="textbox"
    data-editable="single"
    contenteditable="true"
    class="std-form-fileld-title"
    id="requirement_{{field.field_name}}"
    placeholder="Enter {{field.field_name}} here..."
  >
    {%- if true -%}
    {{ field.field_value }}
    {%- endif -%}
  </sdoc-contenteditable>
  <input type="hidden" name="requirement[{{field.field_name}}]" value="{{ field.field_value }}"/>
  {%- if form_object.has_errors(field.field_name) -%}
    <sdoc-form-error>
    {%- for error in form_object.get_errors(field.field_name) -%}
      {{ error }}
    {%- endfor -%}
    </sdoc-form-error>
  {%- endif -%}
</sdoc-form-row>
