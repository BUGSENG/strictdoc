<article class="requirement"
{%- if requirement.status %}
data-status='{{ requirement.status.lower() }}'
{%- endif %}>

{%- if requirement.statement or requirement.statement_multiline -%}
  <table>
    <tr>
      <td>
        Statement:
      </td>
      <td>
        {{ renderer.render_requirement_statement(requirement) }}
      </td>
    </tr>
    {%- endif -%}

  </table>
</article>
