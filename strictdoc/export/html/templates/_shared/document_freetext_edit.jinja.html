<turbo-frame id="article-{{form_object.document_mid}}">

<form data-controller="hello" class="std-form" action="/fragments/document/{{form_object.document_mid}}" method="POST">
  <article class="edit-document-freetext">
    {%- if form_object.has_errors("document_freetext") -%}
      <div style="border: 1px solid red;">
      {%- for error in form_object.get_errors("document_freetext") -%}
        {{ error }}
      {%- endfor -%}
      </div>
    {%- endif -%}
    <section data-section="edit-document-freetext" class="std-form-row">

        <div role="textbox" contenteditable="true" class="std-input-editable" id="document_freetext" placeholder="Enter text here...">
          {%- if true -%}
          {{ form_object.document_free_text }}
          {%- endif -%}
        </div>
        <textarea hidden class="std-input-hidden" name="document_freetext">
          {%- if true -%}
          {{ form_object.document_free_text }}
          {%- endif -%}
        </textarea>

    </section>

    <section class="std-form-buttons">
        <button class="std-form-btn" type="submit">Save</button>
        <a class="std-form-btn" href="/actions/document/cancel_edit_freetext?document_mid={{form_object.document_mid}}">Cancel</a>
    </section>
  </article>

</form>

</turbo-frame>
