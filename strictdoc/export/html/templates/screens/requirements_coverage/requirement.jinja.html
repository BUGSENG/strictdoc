{% assert requirement is defined and requirement is not none %}

<sdoc-node
  node-style="card"
  node-role="requirement"
  js-requirements-coverage
  {%- if requirement.reserved_status %}
  data-status='{{ requirement.reserved_status.lower() }}'
  {%- endif %}
  {%- if requirement.reserved_uid %}
  data-uid='{{ requirement.reserved_uid }}'
  {%- endif %}
>
  {% include "_shared/requirement_block/uid_and_title.jinja.html" %}
</sdoc-node>
